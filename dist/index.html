<!DOCTYPE html><html lang="en"><head><title>领取优惠券</title><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><link rel="stylesheet" href="css/base.css"></head><body ng-app="quanApp" ng-controller="QuanController"><form name="loginForm"><div class="lg_form lg_show lg_form1"><span class="lg_tel iconfont"><img src="images/phone.png" alt=""></span><input type="text" class="lg_phone" placeholder="请输入您的手机号" ngmodel autocomplete="off" name="phone" ng-model="tel" ng-required="true" ng-pattern="/^1\d{10}$/"></div><div class="lg_form lg_hide lg_form1" ng-show="loginForm.phone.$dirty&&loginForm.phone.$invalid" ng-messages="loginForm.phone.$error" ng-class="'errorMsg'"><span ng-message="required" ng-bind="'请填写手机号'"></span> <span ng-message="pattern" ng-bind="'请输入11位手机号码'"></span></div><div class="lg_form lg_show lg_form2"><span class="fl iconfont"><img src="../img/code.png" alt=""></span><input type="text" class="lg_checkCode" placeholder="请输入验证码" autocomplete="off" name="code" ng-model="user.code" ng-required="true" ng-pattern="/^\d{6}$/" ng-disabled="!isTiming"> <button id="ma" class="lg_btn btn" ng-bind="btnText" ng-click="getCode()" ng-disabled="isTiming"></button></div><div class="lg_form lg_hide lg_form1" ng-show="loginForm.code.$dirty&&loginForm.code.$invalid" ng-messages="loginForm.code.$error" ng-class="'errorMsg'"><span ng-message="required" ng-bind="'请输入验证码'"></span> <span ng-message="pattern" ng-bind="'请输入6位验证码'"></span></div><button class="lp_loginBtn btn" ng-disabled="loginForm.$invalid" ng-click="submit()">确认领取</button></form></body></html>
